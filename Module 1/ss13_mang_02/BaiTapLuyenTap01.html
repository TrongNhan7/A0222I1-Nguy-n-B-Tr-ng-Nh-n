<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="input"/>
<input type="button" id="add" value="Add" onclick="kickadd()"/>
<input type="button" id="dis" value="Display" onclick="dis()"/>
<input type="button" id="xet" value="XetV" onclick="kickV()"/>
<div id="result0"></div>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>
<div id="result5"></div>
<div id="result6"></div>
<div id="result7"></div>
<div id="result8"></div>
<div id="result9"></div>
<div id="result10"></div>
<script>
    let x = 0;
    let array = new Array();
    let data = document.getElementById('input');

    function kickadd() {
        if (data.value !== '' && isNaN(data.value) == false) {
            array[x] = parseInt(data.value);
            x++;
            data.value = '';
        } else {
            data.value = '';
        }
    }

    function dis() {
        let so = "<hr>";
        let b1 = "<b> Số nguyên dương > 10 :</b>";
        let b2 = "<b> Số nguyên âm :</b>";
        let b4 = "";
        let max = array[0];
        let index = 0;
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            so += "Element " + i + " = " + array[i] + "<br>";
            sum += array[i];
            b4 += array[i] + ", ";
            if (array[i] >= 10) {
                b1 += array[i];
            }
            if (array[i] > max) {
                max = array[i];
                index = i;
            }
            if (array[i] < 0) {
                b2 += array[i] + "; ";
            }
        }
        document.getElementById("result0").innerHTML = so;
        document.getElementById("result1").innerHTML = b1;
        document.getElementById("result2").innerHTML = "Max = " + max + " tại vị trí số " + index + ".";
        document.getElementById("result3").innerHTML = " Trung bình các số nguyên = " + parseFloat(sum / array.length) + ".";
        document.getElementById("result4").innerHTML = " Reverse = [ " + array.reverse() + "]";
        document.getElementById("result5").innerHTML = b2;
        document.getElementById("result6").innerHTML = "Array = [ " + b4 + "]";
        document.getElementById("result9").innerHTML = "Xếp hàng giảm dần Array = [ " + array.sort(function (a, b) {
            return b - a
        }) + "]";
    }

    function kickV() {
        array.sort(function (a, b) {
            return a - b
        })
        let b3 = '';
        let V = data.value;
        let b10= "";
        for (let j = 0; j < array.length; j++) {
            if (array[j] == V) {
                b3 = "V = " + V + " is in the array .";
                b6 = array.indexOf(array[j]);
                array.splice(j,1);
                b10 = "[" + array + "]";
                break;
            } else {
                b3 = "V = " + V + " is not in the array .";
            }
        }
        document.getElementById("result7").innerHTML = b3;
        document.getElementById("result8").innerHTML = "Thứ tự của V trong Array : " + b6;
        document.getElementById("result10").innerHTML = b10;

    }
</script>
</body>
</html>
