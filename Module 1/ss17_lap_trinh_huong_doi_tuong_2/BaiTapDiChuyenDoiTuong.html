<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
<img src="anh_bai_di_chuyen/12.jpg" style="width: 100%">
<div id="game"></div>
<script>
    let result = document.getElementById("game");
    let Palm = function (img, size, top, left) {
        this.img = img;
        this.size = size;
        this.top = top;
        this.left = left;

        this.getPalm = function () {
            return '<img width="' + this.size + '" height="' + this.size +
                '" src = "' + this.img + '" style="top: ' + this.top + 'px; left:' + this.left
                + 'px;position:absolute;" />;'
        }
        this.moveRight = function () {
            this.left += 50;
        }
        this.moveLeft = function () {
            this.left -= 50;
        }
        this.moveDown = function () {
            this.top += 50;
        }
        this.moveUp = function () {
            this.top -= 50;
        }
    }
    let god = new Palm('anh_bai_di_chuyen/dsa.jpg', 150, 150, 450);
    let palm = new Palm('anh_bai_di_chuyen/asd.jpg', 100, 0, 0);

    function start() {
        if (palm.left < window.innerWidth - palm.size && palm.top === 0) {
            palm.moveRight();
        } else if (palm.left > window.innerWidth - palm.size && window.innerHeight - palm.size > palm.top) {
            palm.moveDown();
        } else if (window.innerHeight - palm.size < palm.top) {
            palm.moveLeft();
        }
        if (palm.left === 0) {
            palm.moveUp();
        }

        result.innerHTML = palm.getPalm();
        result.innerHTML += god.getPalm();

        setTimeout(start, 50)
    }

    start();

</script>
</body>

</html>
