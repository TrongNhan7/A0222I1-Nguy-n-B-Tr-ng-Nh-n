<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let result='';
    let h=parseInt(prompt("Nhập chiều cao hình chữ nhật dào"));
    let r=parseInt(prompt("Nhập chiều dài hình chữ nhật dào"));

    function rectangle() {
    for (let i=1; i<=h; i++){
        for (let j=1; j<=r; j++){
            if (i==1 || j==1 || i==h || j==r) {
                result += '*';
            } else {
                result += '&nbsp&nbsp';
            }
        }
        result += '<br>';
    }
    document.write(result);
    }
    rectangle();
</script>
</body>
</html>
