<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.toString = function () {
            return this.day + "-" + this.month + "-" + this.year
        };
    };
    MyDate.prototype.setDate = function () {
        let newDate = new Date();
        newDate.setDate(20);
        return newDate.toString();
    }
    let date = new MyDate(10, 4, 2022);
    alert(date.toString());
    date.setDay(11);
    date.setMonth(5);
    date.setYear(2023);
    [day, month, year] = [date.getDay(), date.getMonth(), date.getYear()];
    alert([day, month, year].join("/"));
    document.write(date.setDate());


</script>
</body>

</html>
