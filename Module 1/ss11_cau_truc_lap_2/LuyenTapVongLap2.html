    function tamgiac1() {
        let i = 1, j = 1, result = '';
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                result += '*';
            }
            result += '<br>'
        }
        document.write(result);
    }

    tamgiac1();

    function tamgiac2() {
        let i = 5, j = 1, result = '';
        while (i > 0) {
            for (j = 1; j <= i; j++) {
                result += '*';
            }
            result += '<br>'
            i--;
        }
        document.write(result);
    }

    tamgiac2();

    function tamgiac3() {
        let i = 1, j = 1, result = '';
        while (i <= 5) {
            for (j = 1; j <= (5 - i); j++) {
                result += '&nbsp&nbsp';
            }
            for (let k = 1; k <= i; k++) {
                result += '*'
            }
            result += '<br>'
            i++;
        }
        document.write(result);
    }

    tamgiac3();

    function tamgiac4() {
        let i = 0, j = 1, result = '';
        while (i <= 5) {
            for (j = 1; j <= i; j++) {
                result += '&nbsp&nbsp'
            }
            for (let k = 5; k > i; k--) {
                result += '*';
            }

            result += '<br>'
            i++;
        }
        document.write(result);
    }

    tamgiac4();
