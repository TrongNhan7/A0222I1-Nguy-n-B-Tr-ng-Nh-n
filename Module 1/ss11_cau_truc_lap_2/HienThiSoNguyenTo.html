<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        function checkPrimeNumbers(N) {
            if (N < 2){
                return false;
            }
            else if (N == 2){
                return true;
            }
            else if (N % 2 == 0){
                return false;
            }
            else { 
                for (var i = 3; i < Math.sqrt(N); i+=2)
                {
                    if (N % i == 0){
                        return false;
                        break;
                    }
                }
            }
            return true
        }
        var number = prompt("Nhập các số nguyên tố đầu tiên bạn muốn in ra",'');
        var count = 0;
        var N = 2;
        var result = "";
        while ( count < number) {
            if (checkPrimeNumbers(N)) {
                count +=1;
                result = result + `<span>${N} ;</span>`
            } 
            N+=1;
        }
        document.write(result);
    </script>
</body>
</html>
