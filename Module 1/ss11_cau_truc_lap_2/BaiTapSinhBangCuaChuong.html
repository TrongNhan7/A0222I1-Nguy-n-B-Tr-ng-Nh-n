        let sout = '<table border="1" width="70%" cellspacing="5" cellpadding="20" style="text-align: center">';
        let i = 1, j = 2;
        while (i < 10) {
            sout += '<tr>';
            while (j < 10) {
                sout += '<td>' + j + 'x' + i + '=' + i * j + '</td>';
                j++;
            }
            sout += '</tr>';
            j = 2;
            i++;
        }
        sout += '</table>';
        document.write(sout);
    </script>
</body>
