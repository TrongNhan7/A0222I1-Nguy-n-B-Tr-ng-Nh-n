<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <input type="text" id="input"/>
    <br><br>
    <input type="button" value="Kickdo" onclick="kick()"/>
    <p> english= ['The','human','punch','inthe','mouth','animal']</p>
    <p>vietnamese= ['Anh','Nhan','dam','vao','mo','Quay'];</p>
    <div id="output"></div>
    <script>
        let english = ['The', 'human', 'punch', 'inthe', 'mouth', 'animal'];
        let vietnamese = ['Anh', 'Nhan', 'dam', 'vao', 'mo', 'Quay'];


        function kick() {
            let a = document.getElementById('input').value;
            let result = document.getElementById("output");
            for (let i = 0; i < english.length; i++) {
                if (a == english[i]) {
                    result.innerHTML = vietnamese[i];
                    break;
                }
                if (i == english.length - 1) {
                    result.innerHTML = "Khong co gia tri trong mang";
                }
            }
        }


    </script>
</form>
</body>
</html>
