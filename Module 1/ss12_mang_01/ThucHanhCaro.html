<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id="caro"></p>
<input type="button" value="Change Value" onclick="kick()">
<script>
    let a = document.getElementById('caro');
    let board = [];
    let data = '';
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += '<br/><br/><input type="button" value="Change Value" onclick="kick()">'
    a.innerHTML = data;

    function kick() {
        let X=prompt('NHập X tương ứng với dòng');
        let Y=prompt('Nhập Y tương ứng với cột');
        board[X][Y]='x';
        data='';
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += '<br/><br/><input type="button" value="Change Value" onclick="kick()">'
        a.innerHTML= data;
    }
</script>
</body>
</html>
