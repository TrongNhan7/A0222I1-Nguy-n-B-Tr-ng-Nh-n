<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let cannang = parseInt(prompt('Nhập cân nặng kg'));
    let chieucao = parseInt(prompt('Nhập chiều cao m'));
    let bmi = cannang / (chieucao ^ 2);
    if (bmi < 18.5) {
        document.write('Underweight');
    }
    if ((bmi >= 18.5) && (bmi < 25)) {
        document.write('Normal');
    }
    if ((bmi >= 25) && (bmi < 30)) {
        document.write('Overweight');
    }
    if (bmi >= 30) {
        document.write('Obese');
    }
</script>
</body>
</html>
