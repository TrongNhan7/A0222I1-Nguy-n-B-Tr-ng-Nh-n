<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <input type="text" name="nhapngay"  id="nhapthang"/>
    <input type="button" value="Tính số ngày" id="enter" onclick="kick()"/>
    <p id="output"></p>
</form>
<script>
    function kick() {
        let month = parseInt(document.getElementById('nhapthang').value);
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('output').innerText='"Tháng"  + month + "có 31 ngày"';
                break;
            case 2 :
                document.getElementById('output').innerText='"Tháng"  + month + "có 28 hoặc 29 ngày"';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('output').innerText='"Tháng"  + month + "có 30 ngày"';
                break;
            default:
                document.getElementById('output').innerText='Nhập tháng thôi cha';
                break;
        }
    }
</script>
</body>
</html>
