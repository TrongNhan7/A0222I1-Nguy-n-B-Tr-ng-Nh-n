    let addStr = prompt("Nhập gì thì nhập");
    let array = addStr.split("");

    function checkKyTu(arr) {
        let kyTuCanTim = prompt("Nhap ky tu can tim")
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == kyTuCanTim) {
                result += 1;
            }
        }
        if (result == 0) {
            return -1;
        } else {
            return result;
        }
    }
