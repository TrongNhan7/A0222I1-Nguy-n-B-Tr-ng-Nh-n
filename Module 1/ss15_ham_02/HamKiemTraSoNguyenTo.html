<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "";
    function isPrime(number) {
        if (number < 2) {
            alert("Nhap so lon hon hoac bang 2");
            return false;
        } else if (number == 2) {
            return true;
        } else if (number % 2 == 0) {
            return false;
        } else {
            for (let i = 3; i < Math.sqrt(number); i += 2) {
                if (number % i == 0) {
                    return false;
                    break;
                }
            }
        }
        return true;
    }
    for (let i=2; i<10000;i++ ){
        if (isPrime(i)){
            result += i + ", ";
        }
    }
    document.write(result);
</script>
</body>
</html>
