        let i = 1, j = 1;
        let sout = '<table border="1" width="400" cellspacing="0" cellpadding="3">';
        while (i <= 10) {
            sout += '<tr>';
            while (j <= 10) {
                sout += '<td>' + i * j + '</td>';
                j++;
            }
            sout += '</tr>';
            j = 1;
            i++;
        }
        sout += '</table>';
        document.write(sout);

    </script>
